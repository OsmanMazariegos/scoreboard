<h2 mat-dialog-title class="example-item"> NEW CLUB</h2>
<mat-drawer-container>

    <form [formGroup]="ownerForm" class="example-form" autocomplete="off" novalidate (ngSubmit)="createOwner()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" #nameClub formControlName="nameClub" value="" autocomplete="off" autofocus>
            <mat-error *ngIf="hasError('nameClub', 'required')">Name is required</mat-error>
        </mat-form-field>

        <mat-dialog-actions class="example-item-1">
            <button mat-raised-button color="primary" [disabled]="!ownerForm.valid">SAVE</button>
            <button type="button" mat-raised-button color="warn" (click)="onNoClick()">CLOSE</button>
        </mat-dialog-actions>
    </form>

</mat-drawer-container>
